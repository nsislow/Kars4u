<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1> Store Information </h1>
  <style>
    .column{
    float: left;
    width: 25%
    }
    .row:after{
    content: "";
    display: table;
    clear: both;
    }
  </style>
</head>
<body>
    <button><a href="/Kars4U_components/">Home</a></button>

    <br>
    <br>

<form action="/Kars4U_components/store" method="post">
    {% csrf_token %}
    <div class = "row">
        <div class="column">
            <h2> Add Store Information</h2>
            <p>Store Name: <input id = "store name" type = "text" name = "store name">
                <br>
                Owner Name: <input id = "owner" type = "text" name = "owner">
                <br>
                Location: <input id = "location" type = "text" name = "location">
                <br>
                <br>
                <button type= "submit" name= "Add" value="Add"> Add </button>
            </p>
        </div>
        <div class="column">
            <h2> Update Store Information</h2>
            <p>
                Store ID: <input id = "store_id" type = "text" name = "store_id">
                <br>
                <label for="update">What information do you want to update?
                </label>
                <select name="update" id ="update">
                    <option value="name">Store Name </option>
                    <option value="location">Store Location </option>
                    <option value="owner">Owner </option>
                </select>
                <br>
                Enter New Information: <input id = "new_info" type = "text" name = "new_info">
                <br>
                <br>
                <button type= "submit" name= "Update" value="Update"> Update </button>
            </p>
        </div>
        <div class="column">
            <h2> Remove Store Information</h2>
            <p>Store ID: <input id = "store_id2" type = "text" name = "store_id2">
                <br>
                <br>
                <button type= "submit" name= "Remove" value="Remove"> Remove </button>
            </p>
        </div>
    </div>
</form>

</body>
</html>
